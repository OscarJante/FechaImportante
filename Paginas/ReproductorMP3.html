<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d3dbd5;
      flex-direction: column;
    }
    .player-container {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    .top-section {
      background-color: #94a89b;
      width: 100%;
      height: 0;
      padding-top: 100%;
      position: relative;
      overflow: hidden;
    }
    .top-section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .details-section {
      background-color: white;
      padding: 20px;
      text-align: center;
    }
    .details-section h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .details-section p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #666;
    }
    .audio-player {
      width: 100%;
    }

    /* Pantalla de bloqueo */
    .lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Diseño del formulario de ingreso de código */
    .lock-screen div {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .lock-screen input {
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .lock-screen button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    .lock-screen button:hover {
      background-color: #45a049;
    }

    /* Estilos para el botón "Buscar un nuevo audio" */
    .refresh-btn {
      background-color: #7f9a93;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .refresh-btn:hover {
      background-color: #6a7e77;
    }
  </style>
</head>
<body>

  <!-- Pantalla de bloqueo -->
  <div class="lock-screen" id="lockScreen">
    <div>
      <input type="text" id="codeInput" placeholder="Numeros y/o letras con MAYUSCULAS"> <!-- Cambié el tipo de input a 'text' -->
      <button onclick="checkCode()">Ingresar</button>
    </div>
  </div>

  <div class="player-container">
    <div class="top-section">
      <img id="image" src="https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen000.jpg" alt="Rain Effect">
    </div>
    <div class="details-section">
      <h1>Reproductor de audio</h1>
      <p>En espera de código</p>
      <audio class="audio-player" id="audioPlayer" controls>
        <source id="audioSource" src="https://oscarjante.github.io/SanValentin1.0/Audios/250108-01.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Botón "Buscar un nuevo audio" -->
  <button class="refresh-btn" onclick="window.location.reload();">Buscar un nuevo audio</button>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "M2Z") {
        alert("Código correcto, archivo de audio encontrado.")
        document.getElementById("lockScreen").style.display = "none";
        changeMedia("https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen003.jpg", "https://oscarjante.github.io/SanValentin1.0/Audios/250118-03.mp3", "Material extra 02");
      } else if (code === "0420") {
        alert("Código correcto, archivo de audio encontrado.")
        document.getElementById("lockScreen").style.display = "none";
        changeMedia("https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen003.jpg", "https://oscarjante.github.io/SanValentin1.0/Audios/250118-02.mp3", "Material extra 01");
      } else if (code === "666") {
        alert("Código correcto, archivo de audio encontrado.")
        document.getElementById("lockScreen").style.display = "none";
        changeMedia("https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen001.jpg", "https://oscarjante.github.io/SanValentin1.0/Audios/250118-01.mp3", "El terror de la selva");
      } else if (code === "0001") {
        alert("Código correcto, archivo de audio encontrado.")
        document.getElementById("lockScreen").style.display = "none";
        changeMedia("https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen004.jpg", "https://oscarjante.github.io/SanValentin1.0/Audios/250118-04.mp3", "La radio (¿Cual es la cancion?)");
      } else {
        alert("Código incorrecto, intenta nuevamente.");
      }
    }

    function changeMedia(imageUrl, audioUrl, title) {
      document.getElementById("image").src = imageUrl;
      document.getElementById("audioSource").src = audioUrl;
      document.getElementById("audioPlayer").load();
      document.querySelector(".details-section p").innerText = title;
    }
  </script>
</body>
</html>
