<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El terror de la selva</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d3dbd5;
    }
    .player-container {
      width: 300px; /* Tamaño del contenedor general */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .top-section {
      background-color: #94a89b;
      width: 100%; /* Aseguramos que el contenedor sea del 100% de ancho */
      height: 0;
      padding-top: 100%; /* Esto hará que el contenedor sea cuadrado */
      position: relative;
      overflow: hidden; /* Recorta cualquier exceso de imagen fuera del contenedor */
    }
    .top-section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Hace que la imagen cubra el contenedor sin deformarse */
    }
    .share-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .details-section {
      background-color: white;
      padding: 20px;
      text-align: center;
    }
    .details-section h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .details-section p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #666;
    }
    .audio-player {
      width: 100%;
    }
    /* Pantalla de bloqueo */
    .lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .lock-screen button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .lock-screen button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bloqueo -->
  <div class="lock-screen" id="lockScreen">
    <div>
      <input type="password" id="codeInput" placeholder="Ingresa el código">
      <button onclick="checkCode()">Ingresar</button>
    </div>
  </div>

  <div class="player-container">
    <div class="top-section">
      <img id="image" src="https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen001.jpg" alt="Rain Effect">
    </div>
    <div class="details-section">
      <h1>El terror de la selva</h1>
      <p>Alfa</p>
      <audio class="audio-player" id="audioPlayer" controls>
        <source id="audioSource" src="https://oscarjante.github.io/SanValentin1.0/Audios/250108.VERDE.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "0000") {
        alert("Código correcto, archivo de auido encontrado.")
        document.getElementById("lockScreen").style.display = "none";
      } else if (code === "1234") {
        alert("Código correcto, archivo de auido encontrado.")
        document.getElementById("lockScreen").style.display = "none";
        changeMedia("https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen002.jpg", "https://oscarjante.github.io/SanValentin1.0/250108.ROMA.mp3", "Roma");
      } else if (code === "5678") {
        alert("Código correcto, archivo de auido encontrado.")
        document.getElementById("lockScreen").style.display = "none";
        changeMedia("https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen003.jpg", "https://oscarjante.github.io/SanValentin1.0/250108.OTRO.mp3", "Otro");
      } else {
        alert("Código incorrecto, intenta nuevamente.");
      }
    }

    function changeMedia(imageUrl, audioUrl, title) {
      document.getElementById("image").src = imageUrl;
      document.getElementById("audioSource").src = audioUrl;
      document.getElementById("audioPlayer").load();
      document.querySelector(".details-section h1").innerText = title;
    }
  </script>
</body>
</html>
