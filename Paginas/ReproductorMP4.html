<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #d3dbd5;
    }

    .container {
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 95%;
      max-width: 500px;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .header p {
      font-size: 1rem;
      margin: 10px 0 0;
    }

    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f6f6f6;
    }

    .content img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .audio-player {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .search-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .search-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #7f9a93;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #6a7e77;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.2rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .content img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Reproductor de Audios</h1>
      <p>Encuentra pistas y resuelve los acertijos con tus audios.</p>
    </div>
    <div class="content">
      <img id="image" src="https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen000.jpg" alt="Rain Effect">
      <audio class="audio-player" id="audioPlayer" controls>
        <source id="audioSource" src="https://oscarjante.github.io/SanValentin1.0/Audios/250108-01.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <div class="search-container">
        <input type="text" id="codeInput" placeholder="Ingresa el código aquí">
        <button onclick="checkCode()">Buscar</button>
      </div>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (code) {
        alert(`Código ingresado: ${code}`);
        // Aquí puedes implementar la lógica adicional para buscar el audio correspondiente.
      } else {
        alert('Por favor, ingresa un código.');
      }
    }
  </script>
</body>
</html>
