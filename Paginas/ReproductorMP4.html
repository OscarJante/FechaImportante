<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #d3dbd5;
      padding: 20px 0;
    }

    .search-section {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .search-section h1 {
      font-size: 1.5rem;
      margin: 0 0 10px;
    }

    .search-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      max-width: 130px;
    }

    .search-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #7f9a93;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #6a7e77;
    }

    .subtitle {
      margin: 30px 0 30px;
      font-size: 1rem;
      color: #333;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 95%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
    }

    .content img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .audio-player {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 480px) {
      .search-section h1 {
        font-size: 1.2rem;
      }

      .search-container input, .search-container button {
        width: 100%;
        max-width: none;
      }

      .content img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sección de búsqueda separada -->
  <div class="search-section">
    <h1>Busca tu Código</h1>
    <div class="search-container">
      <input type="text" id="codeInput" placeholder="Ingresa código">
      <button onclick="checkCode()">Buscar</button>
    </div>
  </div>

  <!-- Subtítulo -->
  <p class="subtitle">Una vez que encuentres codigos podras encontrar imagenes, audios, o infomracion reelevante para poder seguir con el juego.</p>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="content">
      <img id="image" src="https://oscarjante.github.io/SanValentin1.0/Imagenes/Imagen000.jpg" alt="Rain Effect">
      <audio class="audio-player" id="audioPlayer" controls>
        <source id="audioSource" src="https://oscarjante.github.io/SanValentin1.0/Audios/250108-01.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (code) {
        alert(`Código ingresado: ${code}`);
        // Aquí puedes implementar la lógica adicional para buscar el audio correspondiente.
      } else {
        alert('Por favor, ingresa un código.');
      }
    }
  </script>
</body>
</html>
