<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de 8 Minutos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #72CBC7, #4A9B9E);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #start-time, #end-time {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Estilos para el botón de WhatsApp */
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff; /* Azul más fuerte */
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 50px;
            width: auto;
        }

        .whatsapp-btn img {
            width: 30px; /* Ajusta el tamaño del logo de WhatsApp */
            height: 30px;
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }

        .whatsapp-btn:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div>
        <h1>Parte I: Cumpleaños</h1>
        <div id="start-time"></div>
        <div id="end-time"></div>
    </div>

    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/524775643354?text=Voy%20en%20la%20etapa%20numero%20uno%0Apero%20necesito%20una%20pista%0Aestoy%20dispuesta%20a%20pagar%0Aconforme%20a%20la%20siguiente%20lista%3A%0AUn%20agarron%20de%20chichis" class="whatsapp-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Ayuda <strong>. (Obligatorio usar esta vez)</strong>
    </a>

    <script>
        const now = new Date();
        
        // Función para formatear la hora en formato AM/PM sin los segundos
        function formatAMPM(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // El 0 debe ser 12
            const strMinutes = minutes < 10 ? '0' + minutes : minutes;
            return `${hours}:${strMinutes} ${ampm}`;
        }

        const startTime = formatAMPM(now); // Hora de inicio
        const endTime = formatAMPM(new Date(now.getTime() + 8 * 60 * 1000)); // Hora de finalización (8 minutos después)

        document.getElementById('start-time').textContent = `Inicio a las ${startTime} y a esta hora deberías pensar en pedir ayuda: ${endTime}`;
    </script>
</body>
</html>
